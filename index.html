<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QnA Workaround Solution</title>
</head>
<body>
  <h1>Alternative QnA Implementation</h1>
  
  <textarea id="context" placeholder="Context..." rows="6" cols="60"></textarea><br>
  <input id="question" placeholder="Question..." size="60"><br>
  <button id="ask">Ask</button>
  <p id="answer"></p>

  <script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js';

  // Initialize the QA pipeline
  const question_answerer = await pipeline("question-answering", "Xenova/distilbert-base-cased-distilled-squad");

  // Define context and question
  const context = "France's capital is Paris.";
  const question = "What is the capital of France?"; // Fixed question to match context

  // Get answer
  const result = await question_answerer({
    question: question,
    context: context,
  });

  // Log results
  console.log(`Answer: "${result.answer}", score: ${result.score.toFixed(4)}, start: ${result.start}, end: ${result.end}`);
</script>
</body>
</html>
