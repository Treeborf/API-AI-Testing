<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QnA Workaround Solution</title>
</head>
<body>
  <h1>Alternative QnA Implementation</h1>
  
  <textarea id="context" placeholder="Context..." rows="6" cols="60"></textarea><br>
  <input id="question" placeholder="Question..." size="60"><br>
  <button id="ask">Ask</button>
  <p id="answer"></p>

  <script type="module">
    import {pipeline} from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js';
    const question_answerer = pipeline("question-answering", model='distilbert-base-cased-distilled-squad')

    const context = r"""
    Extractive Question Answering is the task of extracting an answer from a text given a question. An example     of a
    question answering dataset is the SQuAD dataset, which is entirely based on that task. If you would like to fine-tune
    a model on a SQuAD task, you may leverage the examples/pytorch/question-answering/run_squad.py script.
    """
    
    const result = question_answerer(const question="What is a good example of a question answering dataset?",     context=context)
    print(
    f"Answer: '{result['answer']}', score: {round(result['score'], 4)}, start: {result['start']}, end: {result['end']}"
    
  <script>
</body>
</html>
