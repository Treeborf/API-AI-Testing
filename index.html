<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Travel Buddy</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #87CEEB, #FFD700, #1a2a6c, #000046);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Animated airplane emoji */
        .airplane {
            position: absolute;
            font-size: 40px;
            animation: orbitAndFly 12s linear infinite;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.3));
        }

        @keyframes orbitAndFly {
            0% {
                transform: translateX(-100%) translateY(-50%);
                left: -100px;
                top: 50%;
            }
            20% {
                transform: translateY(-50%) rotate(0deg);
                left: 50%;
                top: 50%;
            }
            40% {
                transform: 
                    translate(calc(-50% + 200px), calc(-50% - 150px))
                    rotate(720deg);
            }
            60% {
                transform: 
                    translate(calc(-50% - 200px), calc(-50% + 150px))
                    rotate(1440deg);
            }
            80% {
                transform: translateY(-50%) rotate(1800deg);
                left: 50%;
                top: 50%;
            }
            100% {
                transform: translateX(100%) translateY(-50%);
                left: 100%;
                top: 50%;
            }
        }

        /* Rest of the styles */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heading {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            z-index: 2;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .start-button, .quiz-button {
            padding: 15px 40px;
            background-color: rgba(255,255,255,0.15);
            color: white;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .start-button:hover, .quiz-button:hover {
            transform: translateY(-3px);
            background-color: rgba(255,255,255,0.25);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="airplane">✈️</div>
    
    <h1 class="heading">Travel Buddy</h1>
    
    <div class="button-container">
        <a href="pages/map.html" class="start-button">Start Planning</a>
        <a href="pages/interestQuiz.html" class="quiz-button">Take Interest Quiz</a>
    </div>
</body>
</html>
