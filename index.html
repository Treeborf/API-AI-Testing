<!DOCTYPE html>
<html>
<head>
  <title>Question Answering</title>
</head>
<body>
  <h1>Ask a Question</h1>
  <textarea id="context" placeholder="Enter context here..." rows="4" cols="50"></textarea><br>
  <input id="question" placeholder="Enter question here"><br>
  <button id="ask">Ask</button>
  <p id="answer">Answer will appear here...</p>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/';

    const qa = await pipeline('question-answering');

    document.getElementById('ask').addEventListener('click', async () => {
      const context = document.getElementById('context').value;
      const question = document.getElementById('question').value;

      const result = await qa({ question, context });
      document.getElementById('answer').textContent = `Answer: ${result.answer}`;
    });
  </script>
</body>
</html>
